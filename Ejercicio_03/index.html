<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buttons</title>
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/Style3.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
    <header><h1>Ejercicio Bootones CSS</h1></header>
    <div class="Tamanho"><h2>Tamaños</h2>
        <button  type="button" class="Normal">Normal</button>   
        <button  type="button" class="Smal">Pequeño</button>
        <button  type="button" class="Big">Grande</button>    
    </div>
    <div class="Colors White">
        <h2>Colores</h2>
        <button  type="button" class="Esmeralda">Esmeralda</button>
        <button  type="button" class="Cielo">Cielo</button>
        <button  type="button" class="Amatista">Amatista</button>
        <button  type="button" class="Asphalto">Asphalto</button>
        <button  type="button" class="Topazio">Topazio</button>
        <button  type="button" class="Rubi">Rubi</button>
    </div>
    <div>
        <h2>Bordeado</h2>
        <div class="Border">
        <button  type="button" class="Simple Border">Simple</button>
        <button  type="button" class="Esmeralda Border">Esmeralda</button>
        <button  type="button" class="Cielo Border">Cielo</button>
        <button  type="button" class="Border Amatista">Amatista</button>
        <button  type="button" class="Border Asphalto">Asphalto</button>
        <button  type="button" class="Border Topazio">Topazio</button>
        <button  type="button" class="Border Rubi">Rubi</button>
        </div>  
    </div>
    <div>
        <h2>Combinaciones</h2>
        <button  type="button" class="Asphalto Big white">Largo Asphalto</button>
        <button  type="button" class="Cielo Border Normal ">Borde del Cielo</button>
        <button  type="button" class="Esmeralda Smal white">Pequeña esmeralda</button>
        <button  type="button" class="Big Border Rubi">Gran Border Rubi</button>

    </div>

</div>



    
</body>
</html>
